<div class="svg-container" appDroppable appSelectable appLinkable>
  <svg #svg id="dropzone" height="100%" width="100%">
    <defs>
      <marker
        id="head"
        orient="auto"
        markerWidth="2"
        markerHeight="4"
        refX="0.1"
        refY="2"
      >
        <path d="M0,0 V4 L2,2 Z" fill="black" />
      </marker>
    </defs>
  </svg>
</div>
<app-factory
  *ngFor="let component of components"
  [model]="component"
></app-factory>
